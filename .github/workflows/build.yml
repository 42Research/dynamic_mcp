name: Build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build

      - name: Build package
        run: python -m build

      - name: Run tests
        run: pytest

      - name: Rename tar.gz with Python version
        run: |
          cd dist/
          # Find the tar.gz file and rename it to include Python version
          for file in dynamic_mcp-*.tar.gz; do
            if [ -f "$file" ]; then
              # Extract version from filename and replace with Python version
              mv "$file" "dynamic_mcp-py${{ matrix.python-version }}.tar.gz"
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dynamic_mcp-py${{ matrix.python-version }}.tar.gz
          path: dist/dynamic_mcp-py${{ matrix.python-version }}.tar.gz

